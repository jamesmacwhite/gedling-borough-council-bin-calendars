<h2 class="mt-4">Refuse Collections</h2>

<p>There are a total of 20 different schedules depending on your area. These are labelled G1-G4 across each weekday.</p>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for day in page.refuse_collection %}
        <div class="col">
            <h3>{{ day[0] }}</h3>

            {% for schedule in day[1] %}
                <div class="schedule mb-3">
                    <h4>{{ schedule.name }}</h3>

                    <div class="d-grid gap-2 d-block d-md-inline-block">
                        <a href="{{ schedule.ics }}" class="btn btn-primary" download>Download iCal</a>
                        <button type="button" id="{{ schedule.id }}" class="btn btn-secondary">Copy to clipboard</button>
                    </div>

                    <script>
                        document.querySelector("button#{{ schedule.id }}").addEventListener('click', async () => {
                            try {
                                await navigator.clipboard.writeText('{{ schedule.ics }}');
                            } catch (err) {
                                console.error(err.name, err.message);
                            }
                        });
                    </script>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
